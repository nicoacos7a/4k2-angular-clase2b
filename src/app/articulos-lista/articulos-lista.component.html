<input type="button" value={{msjBoton}} (click)="mostrarOcultarGrilla()" />

<h1>Lista articulos {{ id }}</h1>

<table class="table table-striped" *ngIf='verGrilla'>
    <thead class="thead-inverse">
        <tr>
            <th>ID Articulo</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <!-- toma de la coleccion de "listaArticulos" cada elemento, lo pone en "art" y lo muestra en la tabla -->
        <tr *ngFor="let art of listaArticulos">
            <td>{{ art.idArticuloFamilia }}</td>
            <td>{{ art.nombre }}</td>
        </tr>
    </tbody>
</table>
